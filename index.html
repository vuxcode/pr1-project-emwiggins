<script>
// Create a grid 3x3
var grid = [
    ['X','O','X'],
    ['X','X','O'],
    ['O','O','X']
]
// Checking to see how the grid look
console.log(grid);

function reassign(array, index, newValue) {
    array[index] = newValue;
}
// Reassigned(updated) the first array (0)
reassign(grid, [0], ['X','O','O']);
// Reassigned the second array (1)
reassign(grid, [1], ['O','X','X']);
// Reassigned the third array (2)
reassign(grid, [2], ['X','X','O']);
</script>
